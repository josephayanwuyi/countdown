<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="private" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link href='favicon.ico' rel='icon' type='image/x-icon'/>
    <!-- JavaScript -->
    <title>Homepage</title>
</head>
<body>
    <h1>Way to launch my website</h1><br>
    <h2>Join me in countdown</h2>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="big-text" id="mins"></p>
            <span>mins</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>seconds</span>
        </div>
    </div>
<script src="script.js "></script>
</body>
</html>
